<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/var.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section role="content" class="content_result">
    <article role="resultcard" class="result">
      <header role="encabezado" class="header">
        <h1 class="header__title">Your Result</h1>
        <div class="header__circle">
          <p class="header__score">76</p>
          <p class="header__goal">of 100</p>
        </div>
        <p class="header__succes">Great</p>
        <p class="header__description">
          You Scored higher than 65% of the people who hace taken these
          tests.
        </p>
      </header>
      <section role="info" class="summary">
        <h4 role="infotitulo" class="summary__title">Summary</h4>
        <ul role="infoscore" id="summary" class="summary__list">
          
        </ul>
        <button class="summary__continue">
          Continue
        </button>
      </section>
    </article>
  </section>


  <div role="attribution" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/HunigoleSan/results-summary-component">hunigole</a>.
  </div>
  <script src="js/show_summary.js" type="module" ></script>
  <script src="js/summary.js" type="module"></script>
</body>

</html>
